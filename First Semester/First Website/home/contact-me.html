  <!--Body-->

    <!--Header-->

      <h1 class="main_heading">Kc Poland's Contact Page</h1>

        <ul class="nav_flex">
          <li><a href="index.html" title="Home Page">Home</a></li>

        </ul>
      </nav>

    <!--Main-->
    <main>
      <h2>Contact Me</h2>
      <!--Contact Form-->
      <form>
        <!--Name-->
        <label for="name">Name</label>
        <input name="name" id="name" placeholder="required" required>

        <!--Email-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="required" required>

        <!--Phone Number-->
        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" placeholder="optional">

        <!--Website-->
        <label for="url">Website</label>
        <input type="url" name="url" id="url" placeholder="optional">

        <!--Meeting Date-->
        <label for="date">Meeting Date</label>
        <input type="datetime-local" name="date" id="date" required>

        <!--Meeting Type-->
        <label for="selectlist">Meeting Type</label>
        <select name="selectlist" id="selectlist">
          <option>Phone Meeting</option>
          <option>Video Meeting</option>
          <option>In-Person Meeting</option>
        </select>

        <!--Submit Button-->
        <input type="submit" name="submit" id="submit">

      </form>
    </main>
