{% extends "../base.html" %}
{% load static %}
{% block title %}Fictitious Tees: {{ category.name }}{% endblock %}


{% block content %}

<main>
  
	<div class="album py-5 bg-light">
	  <div class="container">
  
		<div class="pb-3 h5">{{ category.name }} Designs</div>
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
  
		  {% for design in designs %}
  
		  <div class="col">
			<div class="card shadow-sm">
			  <a href="{{ design.get_absolute_url }}"><img class="img-fluid" alt="Responsive image" src="{{ design.image.url }}"></a>
			  <div class="card-body">
				<p class="card-text">
				  <a class="text-dark text-decoration-none" href="{{ design.get_absolute_url }}">{{ design.name }}</a>
				</p>
				<div class="d-flex justify-content-between align-items-center">
				  <small class="text-muted">${{ design.price }}</small>
				</div>
			  </div>
			</div>
		  </div>
  
		  {% endfor %}
  
		</div>
	  </div>
	</div>
  
</main>

{% endblock %}
